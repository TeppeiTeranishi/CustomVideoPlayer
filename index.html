<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Video Player</title>
</head>
<body>
    <section class="player">
        <video src="multi/652333414.mp4" class="player_video viewer"></video>
        
        <section class="player__controls">
            <section class="progress">
                <section class="progress__filled"></section>
            </section>
            <button class="player__button toggle" title="Toggle Play"></button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-10">« 10s</button>
            <button class="player__button" data-skip="25">25s »</button>
        </section>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
